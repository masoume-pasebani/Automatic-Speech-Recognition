{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font (Vazir) -->
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            background: linear-gradient(to right, #1b2a49, #1e3b5a);
            font-family: 'Vazir', Tahoma, sans-serif;
            color: #f5f5f5;
            padding-top: 60px;
            min-height: 100vh;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 0 8px 32px rgba(0, 132, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: auto;
        }

        h1, .login-title {
            font-weight: 700;
            text-align: center;
            color: #00b0f0;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #777;
            color: #fff;
        }

        .form-control:focus {
            border-color: #00b0f0;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 0.2rem rgba(0, 176, 240, 0.2);
        }

        .btn-outline-primary {
            background: linear-gradient(45deg, #004c8c, #0066b2);
            color: white;
            font-size: 18px;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: linear-gradient(45deg, #0066b2, #004c8c);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 132, 255, 0.3);
        }

        .form-group span {
            position: absolute;
            right: 15px;
            top: 10px;
            color: #ccc;
            cursor: pointer;
        }

        .alert {
            background-color: #00b0f0;
            color: white;
            text-align: center;
        }

        a {
            color: #00b0f0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }} mt-2" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="login-box">
                <h1><i class="bi bi-person-plus icon-title"></i> Signup</h1>
                <p class="text-center">Already have an Account? <a href="{% url 'transcriber:login' %}">Log In</a></p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group mb-3 position-relative">
                        <input type="password" class="form-control" name="password1" id="pwd1" placeholder="Password" required>
                        <span onclick="toggleVisibility('pwd1')"><i class="bi bi-eye"></i></span>
                    </div>
                    <div class="form-group mb-3 position-relative">
                        <input type="password" class="form-control" name="password2" id="pwd2" placeholder="Confirm Password" required>
                        <span onclick="toggleVisibility('pwd2')"><i class="bi bi-eye"></i></span>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">SIGNUP</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function toggleVisibility(id) {
        const input = document.getElementById(id);
        input.type = input.type === 'password' ? 'text' : 'password';
    }
</script>

</body>
</html>
