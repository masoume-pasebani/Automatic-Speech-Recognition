{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Persian Audio Transcription"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Persian Audio Transcription</title>
    <style>
        body {
            background: linear-gradient(to right, #1b2a49, #1e3b5a); /* Dark Blue to Blue */
            color: white;
            text-align: center;
            direction: rtl; /* Persian/Farsi Right to Left */
            font-family: 'Vazir', Tahoma, sans-serif;
            padding-top: 60px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .welcome-container {
            margin-top: 80px;
        }

        .welcome-image {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4bbfe9; /* Light Blue */
        }

        .welcome-description {
            font-size: 18px;
            margin-bottom: 30px;
            color: #f5f5f5;
        }

        .btn-continue {
            background: linear-gradient(45deg, #004c8c, #0066b2); /* Dark Blue to Blue */
            color: white;
            font-size: 20px;
            padding: 15px 50px;
            border-radius: 10px;
            margin-top: 20px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-continue:hover {
            background: linear-gradient(45deg, #368dcf, #368dcf); /* Hover effect */
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.5);
        }
    </style>
</head>
<body>

<div class="container welcome-container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <img src="{% static 'images/Transcribing.png' %}" alt="Welcome Image" class="welcome-image">
            <h1 class="welcome-title">Welcome to Persian Audio Transcription Website</h1>
            <p class="welcome-description">Upload your Persian audio files and get accurate text transcriptions</p>

            <div class="d-flex justify-content-center">
                <a href="{% url 'transcriber:upload_audio' %}" class="btn btn-continue">Continue</a>
            </div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand text-light" href="#">Persian ASR</a>
                    <div class="ms-auto">
                        <a href="{% url 'transcriber:login' %}" class="btn btn-outline-light me-2">Login</a>
                        <a href="{% url 'transcriber:register' %}" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
